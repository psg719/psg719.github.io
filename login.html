<form action="#" method="post">
	<p>Name:</p>
	<p><input type="text" name="nm" /></p>
	<p>Email:</p>
	<p><input type="email" name="eml" /></p>
	<p>Medication 1:</p>
	<select name= "med1" method="GET" action="/">
	    {% for drug in drugs %}
	    <option value= "{{drug}}" SELECTED>{{drug}}</option>"
	    {% endfor %}
	</select>

	<p>Medication 1 Directions:</p>
	<p><input type="text" name="med1dir" /></p>
	<p><input type="submit" value="submit"/></p>
</form>
